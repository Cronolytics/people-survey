<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Survey</title>
    <link rel="stylesheet" href="hiring.css">
</head>
<body>
    <div class="background">

        <!--HEADER-->
        <div class="centralization header">
            <div class="container">
                <div class="centralization vertical">
                    <div class="centralization">
                        People Survey
                    </div>
                    <div class="centralization">
                        Venha trabalhar conosco!
                    </div> 
                </div>                    
            </div>
        </div>

        <!--VAGAS-->
        <div class="centralization">
            <div class="container">
                <div class="centralization vertical vagas">
                    <div class="vagasDescricao centralization">
                        People Survey é o melhor site para criar pesquisas de mercado.
                        <br>
                        Se você é movido por excelência e propósito, confira nossas vagas! 
                    </div>
                    <div class=" centralization vertical vagasConteudo">
                        <div class="tituloVagas">
                            <strong>Vagas disponíveis</strong>
                        </div>
                        <div class="labelsVagas">
                            <div class="boxVaga">DevOps</div>
                            <div class="boxVaga">Governança de dados</div>
                            <div class="boxVaga">SAC Suporte</div>
                            <div class="boxVaga">Consultor de vendas</div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>

        <!--CURRICULO-->
        <div class="centralization">
            <div class="container curriculo">
                <div class="centralization vertical">
                    <div class="centralization curriculoTitulo">
                        Currículo
                    </div>
                    <div class="curriculoForms">
                        <input class="inputCurriculo" type="text"   placeholder="Nome completo">
                        <input class="inputCurriculo" type="text"   placeholder="CPF">
                        <input class="inputCurriculo" type="number" placeholder="Idade">
                        <input class="inputCurriculo" type="text"   placeholder="Celular">
                        <input class="inputCurriculo" type="text"   placeholder="E-mail">
                        <input class="inputCurriculo" type="text"   placeholder="Endereço">
                        <input class="inputCurriculo" type="text"   placeholder="Vaga escolhida">
                        <input class="inputCurriculo" type="text"   placeholder="Estado civil">
                        <input class="inputCurriculo" type="text"   placeholder="Link do Linkedin">
                        <input class="inputCurriculo" type="text"   placeholder="Breve descrição">
                        <div>
                            <button>Gerar CSV</button>
                            <button>Gerar TXT</button>
                        </div>
                    </div>
                    <div class="centralization curriculoTitulo">
                        Importação
                    </div>
                    <div class="importacao">
                        <div class="boxImportacao centralization vertical">
                            <div class="importacaoTitulo">
                                Selecione um arquivo
                            </div>
                            <div class="inputFileBox">
                                <input type="file">
                            </div>                                                      
                        </div>
                        <div class="buttonBoxImportação">
                            <button>Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Emptyfooter">
            
        </div>
    </div>
</body>
</html>
